<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title >
      Explore
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item
      *ngFor="let rental of rentals"
      (click)="navToRental(rental)">
      {{rental.accomodation}}
      <img src="{{rental.image}}">
      
    </ion-item>

  </ion-list>


    
  
</ion-content>
