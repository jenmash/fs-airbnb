<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title>
      Trips
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
You have no upcoming trips. Start exploring ideas for your next trip.

  <ion-button expand="full" (click)="navToTab1()">Explore Airbnb</ion-button>

<ion-list>
<ion-header>
  Current Trips
</ion-header>
  <ion-item *ngFor ="let rental of rentals">
    <div>{{rental.location}}</div>
<img src="{{rental.image}}"(click)="navToRental()">
  </ion-item>
  
</ion-list>
</ion-content>
