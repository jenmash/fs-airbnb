<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title>
      Trips
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
You have no upcoming trips. Start exploring ideas for your next trip.

<ion-list>

    {{rental.accomodation}}
</ion-item>

</ion-list>

</ion-content>
